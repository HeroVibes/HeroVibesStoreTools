<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>HeroVibesStoreTools - File Index</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary-bg: #191919;
            --color-secondary-bg: #1F1F1F;
            --color-hover: #323232;
            --color-outline: #323232;
            --color-accent: #87A9FF;
            --color-text-primary: #D4D4D4;
            --color-text-secondary: #8C8C8C;

            --font-header: 700 20px 'Inter', sans-serif;
            --font-title: 14px 'Inter', sans-serif;
            --font-text: 12px 'Inter', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--color-primary-bg);
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 24px 16px;
        }
        .container { max-width: 1200px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 32px; }
        header h1 { font: var(--font-header); margin-bottom: 8px; }
        header p { font: var(--font-text); color: var(--color-text-secondary); }

        nav {
            margin-bottom: 24px;
        }
        .back-link {
            display: inline-block;
            font: var(--font-title);
            color: var(--color-accent);
            text-decoration: none;
            cursor: pointer;
            visibility: hidden;
        }
        .back-link:hover { text-decoration: underline; }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .status-message {
            grid-column: 1 / -1;
            text-align: center;
            font: var(--font-title);
            color: var(--color-text-secondary);
            padding: 48px 0;
        }

        .card {
            background-color: var(--color-secondary-bg);
            border: 1px solid var(--color-outline);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s;
        }
        .card:hover { background-color: var(--color-hover); }

        .card-preview {
            height: 200px;
            background-color: var(--color-primary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .card-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-preview .folder-icon {
            width: 80px;
            height: 80px;
            color: var(--color-text-secondary);
        }
        .card-preview .file-icon {
            width: 80px;
            height: 80px;
            color: var(--color-text-secondary);
        }
        .card-preview .file-icon-label {
            position: absolute;
            bottom: 20px;
            padding: 4px 8px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 4px;
            font: var(--font-text);
            color: var(--color-text-primary);
        }

        .card-content {
            padding: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card-content h3 {
            font: var(--font-title);
            color: var(--color-text-primary);
            margin-bottom: 6px;
            word-break: break-all;
        }
        .card-content .file-path {
            font: var(--font-text);
            color: var(--color-text-secondary);
            margin-bottom: 16px;
            word-break: break-all;
            flex-grow: 1;
        }

        .card-buttons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn {
            font: var(--font-text);
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
        }
        .btn-primary { background-color: var(--color-accent); color: var(--color-primary-bg); }
        .btn-primary:hover { opacity: 0.8; }
        .btn-secondary { background-color: var(--color-outline); color: var(--color-text-primary); }
        .btn-secondary:hover { background-color: var(--color-hover); }
        .btn-copied { background-color: #28a745; color: white; }

        footer {
            text-align: center;
            margin-top: 32px;
            font: var(--font-text);
            color: var(--color-text-secondary);
        }
        footer a { color: var(--color-accent); text-decoration: none; }
        footer a:hover { text-decoration: underline; }

    </style>
</head>
<body>

    <div class="container">

        <header>
            <h1>HeroVibesStoreTools File Index</h1>
            <p id="header-subtitle">A dynamic file index for the HeroVibesStoreTools repository.</p>
        </header>

        <nav>
            <a id="back-link" class="back-link" onclick="goBack()">&larr; Back</a>
        </nav>

        <main>
            <div class="file-grid" id="file-grid">
                <p class="status-message">Loading files...</p>
            </div>
        </main>

        <footer>
            <p>Hosted with <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.</p>
        </footer>

    </div>

    <script>
        const USERNAME = 'HeroVibes';
        const REPO = 'HeroVibesStoreTools';
        const SITE_URL = `https://${USERNAME.toLowerCase()}.github.io/${REPO}/`;
        const API_URL = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/`;
        
        let currentPath = '';
        const pathHistory = [''];

        async function loadContents(path) {
            currentPath = path;
            const fileGrid = document.getElementById('file-grid');
            const backLink = document.getElementById('back-link');
            const headerSubtitle = document.getElementById('header-subtitle');

            fileGrid.innerHTML = '<p class="status-message">Loading files...</p>';
            
            if (path === '') {
                headerSubtitle.textContent = 'A dynamic file index for the HeroVibesStoreTools repository.';
                backLink.style.visibility = 'hidden';
            } else {
                headerSubtitle.textContent = `Index of /${path}`;
                backLink.style.visibility = 'visible';
            }

            try {
                const response = await fetch(API_URL + path);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let data = await response.json();

                data.sort((a, b) => {
                    if (a.type === 'dir' && b.type !== 'dir') return -1;
                    if (a.type !== 'dir' && b.type === 'dir') return 1;
                    return a.name.localeCompare(b.name);
                });

                fileGrid.innerHTML = '';

                if (data.length === 0) {
                    fileGrid.innerHTML = '<p class="status-message">This folder is empty.</p>';
                    return;
                }

                for (const item of data) {
                    if ((path === '' && item.name === 'index.html') || item.name.toLowerCase() === '.ds_store' || item.name.toLowerCase() === 'readme.md') {
                        continue;
                    }

                    if (item.type === 'dir') {
                        fileGrid.insertAdjacentHTML('beforeend', createFolderCard(item));
                    } else if (item.type === 'file') {
                        fileGrid.insertAdjacentHTML('beforeend', createFileCard(item));
                    }
                }

            } catch (error) {
                fileGrid.innerHTML = '<p class="status-message">Error loading files.</p>';
            }
        }

        function goToFolder(path) {
            pathHistory.push(path);
            loadContents(path);
        }

        function goBack() {
            if (pathHistory.length > 1) {
                pathHistory.pop();
                loadContents(pathHistory[pathHistory.length - 1]);
            }
        }

        function createFolderCard(item) {
            return `
                <div class="card">
                    <div class="card-preview">
                        <svg class="folder-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75l19.5 0m-16.5-6.75h13.5m-13.5 0L6 3m-3.75 3l-1.5 10.5a2.25 2.25 0 002.25 2.25h15a2.25 2.25 0 002.25-2.25l-1.5-10.5a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25z" />
                        </svg>
                    </div>
                    <div class="card-content">
                        <h3>${item.name}</h3>
                        <p class="file-path">${item.path}</p>
                        <div class="card-buttons">
                            <button class="btn btn-secondary" style="grid-column: 1 / -1;" onclick="goToFolder('${item.path}')">
                                Open Folder
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function createFileCard(item) {
            const staticUrl = SITE_URL + item.path;
            const rawUrl = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/main/${item.path}`;

            const fileExtension = item.name.split('.').pop().toLowerCase();
            const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(fileExtension);
            const isHtml = fileExtension === 'html';

            let previewHtml = '';
            if (isImage) {
                previewHtml = `<img src="${staticUrl}" alt="${item.name}" onerror="this.src='https://placehold.co/600x400/191919/8C8C8C?text=Image+Not+Found'">`;
            } else if (isHtml) {
                previewHtml = `
                    <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25" />
                    </svg>
                    <span class="file-icon-label">HTML TOOL</span>
                `;
            } else {
                previewHtml = `
                    <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25mC7.714 2.25 7.5 2.464 7.5 2.75v18.5c0 .286.214.5.5.5h8.25a.5.5 0 00.5-.5V6.75a.5.5 0 00-.5-.5H9.75a.5.5 0 01-.5-.5V3.75a.5.5 0 01.5-.5h.25a.5.5 0 01.5.5v2.25c0 .286.214.5.5.5h2.25a.5.5 0 00.5-.5V2.75a.5.5 0 00-.5-.5H8.25z" />
                    </svg>
                    <span class="file-icon-label">.${fileExtension.toUpperCase()}</span>
                `;
            }

            let buttonsHtml = '';
            
            buttonsHtml += `<button class="btn btn-secondary" onclick="copyToClipboard('${staticUrl}', this, 'Path')">Copy Path</button>`;
            buttonsHtml += `<button class="btn btn-secondary" onclick="copyToClipboard('${rawUrl}', this, 'Raw')">Copy Raw Link</button>`;

            if (isHtml) {
                buttonsHtml += `<a href="${staticUrl}" target="_blank" class="btn btn-primary">View Tool</a>`;
            } else {
                buttonsHtml += `<a href="${staticUrl}" download="${item.name}" class="btn btn-primary">Download</a>`;
            }

            return `
                <div class="card">
                    <div class="card-preview">
                        ${previewHtml}
                    </div>
                    <div class="card-content">
                        <h3>${item.name}</h3>
                        <p class="file-path">${item.path}</p>
                        <div class="card-buttons">
                            ${buttonsHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function copyToClipboard(text, buttonElement, type) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = 0;
            document.body.appendChild(textarea);
            textarea.select();
            
            const originalText = buttonElement.innerHTML;
            const fallbackText = type === 'Path' ? 'Copy Path' : (type === 'Raw' ? 'Copy Raw Link' : 'Copy URL');

            try {
                document.execCommand('copy');
                buttonElement.innerHTML = 'Copied! âœ…';
                buttonElement.classList.add('btn-copied');
                
                setTimeout(() => {
                    buttonElement.innerHTML = fallbackText;
                    buttonElement.classList.remove('btn-copied');
                }, 2000);
            } catch (err) {
                buttonElement.innerHTML = 'Error!';
                
                setTimeout(() => {
                    buttonElement.innerHTML = fallbackText;
                }, 2000);
            }
            document.body.removeChild(textarea);
        }

        window.onload = () => loadContents('');

    </script>

</body>
</html>
