<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg-primary: #191919;
      --bg-secondary: #1F1F1F;
      --hover-interact: #323232;
      --outline: #323232;
      --accent: #87A9FF;
      --text-primary: #D4D4D4;
      --text-secondary: #8C8C8C;
      --radius: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px 16px;
      line-height: 1.5;
      overflow: hidden;
    }

    #TS-MAIN-WRAPPER {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      height: auto;
    }

    #TS-VERSION-TAG {
      position: absolute;
      top: -14px;
      right: 4px;
      font-size: 10px;
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .hero-card {
      background: var(--bg-secondary);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      padding: 24px 16px;
      height: auto;
    }

    .hero-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .hero-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 600px) {
      .hero-grid { grid-template-columns: 1fr; }
    }

    input, textarea {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      color: var(--text-primary);
      padding: 12px;
      font-size: 12px;
      outline: none;
      transition: border-color 0.2s ease, background 0.2s ease;
    }

    input[type="date"], input[type="time"] {
      cursor: pointer;
    }

    input:focus, textarea:focus { border-color: var(--accent); }

    input::-webkit-calendar-picker-indicator {
      cursor: pointer;
      background-color: #FFFFFF;
      color: #000000;
      padding: 8px;
      border-radius: 4px;
      filter: none;
      transition: opacity 0.2s;
    }

    input::-webkit-calendar-picker-indicator:hover, 
    input::-webkit-calendar-picker-indicator:active {
      opacity: 0.8;
      background-color: #FFFFFF;
    }

    .btn {
      position: relative;
      padding: 10px 16px;
      border-radius: var(--radius);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid rgba(255,255,255,0.06);
      cursor: pointer;
      overflow: hidden;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 75%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-25deg);
      transition: left .7s ease-in-out;
    }

    .btn:hover::before { left: 125%; }
    .btn:hover { background: var(--hover-interact); }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(135,169,255,0.12); }

    .ts-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: auto;
    }

    .ts-row {
      display: grid;
      grid-template-columns: 1fr 160px 80px;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-primary);
      border-radius: var(--radius);
      border: 1px solid var(--outline);
    }

    @media (max-width: 550px) {
      .ts-row { grid-template-columns: 1fr 60px; }
      .ts-code-cell { display: none; }
    }

    .ts-preview-text { font-size: 12px; color: var(--text-primary); }
    .ts-code-cell { font-family: monospace; font-size: 11px; color: var(--accent); overflow: hidden; text-overflow: ellipsis; }
    
    #TS-MESSAGE-FIELD { min-height: 100px; resize: vertical; margin-bottom: 12px; }

    #TS-TOAST {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: var(--bg-primary);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="TS-MAIN-WRAPPER">
  <div id="TS-VERSION-TAG">V1.0</div>

  <div class="hero-card">
    <div class="hero-header">Select Date & Time</div>
    <div class="hero-grid">
      <div>
        <label class="hero-label">Date</label>
        <input type="date" id="TS-DATE-INPUT">
      </div>
      <div>
        <label class="hero-label">Time</label>
        <input type="time" id="TS-TIME-INPUT">
      </div>
    </div>
    <div style="margin-top: 16px;">
      <button class="btn" id="TS-SYNC-BTN">Set to Current Time</button>
    </div>
  </div>

  <div class="hero-card">
    <div class="hero-header">Message Builder</div>
    <textarea id="TS-MESSAGE-FIELD" placeholder="Draft your post here..."></textarea>
    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
      <button class="btn" onclick="addStamp('t')">Add Time</button>
      <button class="btn" onclick="addStamp('d')">Add Date</button>
      <button class="btn" onclick="addStamp('f')">Add Date + Time</button>
      <button class="btn" onclick="addStamp('R')">Add Relative</button>
      <button class="btn" id="TS-COPY-MSG" style="border-color: var(--accent);">Copy Full Message</button>
    </div>
  </div>

  <div class="hero-card">
    <div class="hero-header">Quick Timestamps</div>
    <div class="ts-list" id="TS-RESULTS-AREA"></div>
  </div>
</div>

<div id="TS-TOAST">COPIED TO CLIPBOARD</div>

<script>
    const dateInput = document.getElementById('TS-DATE-INPUT');
    const timeInput = document.getElementById('TS-TIME-INPUT');
    const resultsArea = document.getElementById('TS-RESULTS-AREA');
    const messageField = document.getElementById('TS-MESSAGE-FIELD');
    const syncBtn = document.getElementById('TS-SYNC-BTN');
    const copyMsgBtn = document.getElementById('TS-COPY-MSG');
    const toast = document.getElementById('TS-TOAST');

    const FORMAT_STYLES = [
        { f: 'F' },
        { f: 'f' },
        { f: 'D' },
        { f: 'd' },
        { f: 'T' },
        { f: 't' },
        { f: 'R' }
    ];

    function getUnix() {
        const d = new Date(`${dateInput.value}T${timeInput.value}`);
        return Math.floor(d.getTime() / 1000);
    }

    function refreshTimestamps() {
        const unix = getUnix();
        if (isNaN(unix)) return;

        resultsArea.innerHTML = '';
        FORMAT_STYLES.forEach(item => {
            const code = `<t:${unix}:${item.f}>`;
            const row = document.createElement('div');
            row.className = 'ts-row';
            
            const d = new Date(unix * 1000);
            let preview = "...";
            
            if (item.f === 'F') preview = d.toLocaleString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) + ' at ' + d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            else if (item.f === 'f') preview = d.toLocaleString([], { year: 'numeric', month: 'long', day: 'numeric' }) + ' at ' + d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            else if (item.f === 'D') preview = d.toLocaleDateString([], { year: 'numeric', month: 'long', day: 'numeric' });
            else if (item.f === 'd') preview = d.toLocaleDateString([], { year: '2-digit', month: 'numeric', day: 'numeric' });
            else if (item.f === 'T') preview = d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', second: '2-digit' });
            else if (item.f === 't') preview = d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            else if (item.f === 'R') preview = "40 seconds ago";

            row.innerHTML = `
                <div class="ts-preview-text">${preview}</div>
                <div class="ts-code-cell">${code}</div>
                <button class="btn" onclick="copyToClipboard('${code}')">Copy</button>
            `;
            resultsArea.appendChild(row);
        });
    }

    function copyToClipboard(val) {
        if (!navigator.clipboard) {
            const textArea = document.createElement("textarea");
            textArea.value = val;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            showToast();
        } else {
            navigator.clipboard.writeText(val).then(showToast);
        }
    }

    function showToast() {
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    }

    function addStamp(flag) {
        const unix = getUnix();
        if (isNaN(unix)) return;
        const code = `<t:${unix}:${flag}>`;
        const start = messageField.selectionStart;
        const end = messageField.selectionEnd;
        messageField.value = messageField.value.slice(0, start) + code + messageField.value.slice(end);
        messageField.focus();
    }

    function setNow() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        
        dateInput.value = `${year}-${month}-${day}`;
        timeInput.value = `${hours}:${minutes}`;
        refreshTimestamps();
    }

    dateInput.addEventListener('input', refreshTimestamps);
    timeInput.addEventListener('input', refreshTimestamps);
    syncBtn.addEventListener('click', setNow);
    copyMsgBtn.addEventListener('click', () => copyToClipboard(messageField.value));

    setNow();

    let lastHeight = 0;
    let resizeTimer;

    function sendHeight() {
        const height = document.body.scrollHeight;
        if (height !== lastHeight) {
            lastHeight = height;
            window.parent.postMessage({ frameHeight: height }, '*');
        }
    }

    function scheduleHeightCheck() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(sendHeight, 150);
    }

    const observer = new MutationObserver(() => {
        scheduleHeightCheck();
    });

    observer.observe(document.body, { 
        childList: true, 
        subtree: true, 
        attributes: true 
    });

    window.addEventListener('load', () => {
        setTimeout(sendHeight, 100);
    });

    window.addEventListener('resize', () => {
        scheduleHeightCheck();
    });
</script>

</body>
</html>
