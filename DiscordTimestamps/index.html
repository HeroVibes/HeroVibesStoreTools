<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg-primary: #191919;
      --bg-secondary: #1F1F1F;
      --hover-interact: #323232;
      --outline: #323232;
      --accent: #87A9FF;
      --text-primary: #D4D4D4;
      --text-secondary: #8C8C8C;
      --radius: 8px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px 16px;
    }

    #TS-MAIN-CONTAINER {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* #TS VERSION TAG */
    #TS-VERSION-TAG {
      position: absolute;
      top: -12px;
      right: 0;
      font-size: 10px;
      color: var(--text-secondary);
      pointer-events: none;
    }

    .hero-card {
      background: var(--bg-secondary);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      padding: 24px 16px;
    }

    .hero-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .hero-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 600px) {
      .hero-grid { grid-template-columns: 1fr; }
    }

    input, textarea {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      color: var(--text-primary);
      padding: 12px;
      font-size: 12px;
      outline: none;
    }

    input:focus, textarea:focus { border-color: var(--accent); }

    /* #TS BUTTON TEMPLATE */
    .btn {
      position: relative;
      padding: 10px 16px;
      border-radius: var(--radius);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid rgba(255,255,255,0.06);
      cursor: pointer;
      overflow: hidden;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 75%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-25deg);
      transition: left .7s ease-in-out;
    }

    .btn:hover::before { left: 125%; }
    .btn:hover { background: var(--hover-interact); }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(135,169,255,0.12); }

    .ts-list { display: flex; flex-direction: column; gap: 12px; }

    .ts-row {
      display: grid;
      grid-template-columns: 1fr 140px 80px;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-primary);
      border-radius: var(--radius);
      border: 1px solid var(--outline);
    }

    @media (max-width: 550px) {
      .ts-row { grid-template-columns: 1fr 60px; }
      .ts-code-cell { display: none; }
    }

    .ts-preview-text { font-size: 12px; color: var(--text-primary); }
    .ts-code-cell { font-family: monospace; font-size: 12px; color: var(--accent); overflow: hidden; text-overflow: ellipsis; }
    
    #TS-MESSAGE-INPUT { min-height: 100px; resize: vertical; margin-bottom: 12px; }
  </style>
</head>
<body>

<div id="TS-MAIN-CONTAINER">
  <div id="TS-VERSION-TAG">V1.0</div>

  <div class="hero-card">
    <div class="hero-header">Select Date & Time</div>
    <div class="hero-grid">
      <div>
        <label class="hero-label">Date</label>
        <input type="date" id="TS-DATE-FIELD">
      </div>
      <div>
        <label class="hero-label">Time</label>
        <input type="time" id="TS-TIME-FIELD">
      </div>
    </div>
    <div style="margin-top: 16px;">
      <button class="btn" id="TS-BTN-NOW">Set to Current Time</button>
    </div>
  </div>

  <div class="hero-card">
    <div class="hero-header">Message Builder</div>
    <label class="hero-label">Draft your post and insert timestamps</label>
    <textarea id="TS-MESSAGE-INPUT" placeholder="Type your message here..."></textarea>
    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
      <button class="btn" onclick="insertTs('f')">Add Date + Time</button>
      <button class="btn" onclick="insertTs('R')">Add Relative</button>
      <button class="btn" id="TS-BTN-COPY-ALL" style="border-color: var(--accent);">Copy Full Message</button>
    </div>
  </div>

  <div class="hero-card">
    <div class="hero-header">Available Formats</div>
    <div class="ts-list" id="TS-RESULTS-LIST"></div>
  </div>
</div>

<script>
  const dateField = document.getElementById('TS-DATE-FIELD');
  const timeField = document.getElementById('TS-TIME-FIELD');
  const resultsList = document.getElementById('TS-RESULTS-LIST');
  const messageInput = document.getElementById('TS-MESSAGE-INPUT');
  const btnNow = document.getElementById('TS-BTN-NOW');
  const btnCopyAll = document.getElementById('TS-BTN-COPY-ALL');

  const FORMAT_TYPES = [
    { label: 'Short Time', flag: 't' },
    { label: 'Long Time', flag: 'T' },
    { label: 'Short Date', flag: 'd' },
    { label: 'Long Date', flag: 'D' },
    { label: 'Short Date/Time', flag: 'f' },
    { label: 'Long Date/Time', flag: 'F' },
    { label: 'Relative Time', flag: 'R' }
  ];

  function getTimestamp() {
    const dt = new Date(`${dateField.value}T${timeField.value}`);
    return Math.floor(dt.getTime() / 1000);
  }

  function renderFormats() {
    const unix = getTimestamp();
    if (isNaN(unix)) return;

    resultsList.innerHTML = '';
    FORMAT_TYPES.forEach(item => {
      const code = `<t:${unix}:${item.flag}>`;
      const row = document.createElement('div');
      row.className = 'ts-row';
      
      let preview = "...";
      const d = new Date(unix * 1000);
      if (item.flag === 'R') preview = "Relative (e.g. in 2 hours)";
      else preview = d.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });

      row.innerHTML = `
        <div class="ts-preview-text"><strong>${item.label}</strong>: ${preview}</div>
        <div class="ts-code-cell">${code}</div>
        <button class="btn" onclick="copySnippet('${code}')">Copy</button>
      `;
      resultsList.appendChild(row);
    });
    // Manual check after height-changing action
    scheduleHeightCheck();
  }

  function copySnippet(val) {
    navigator.clipboard.writeText(val);
  }

  function insertTs(flag) {
    const unix = getTimestamp();
    const code = `<t:${unix}:${flag}>`;
    const start = messageInput.selectionStart;
    const end = messageInput.selectionEnd;
    messageInput.value = messageInput.value.slice(0, start) + code + messageInput.value.slice(end);
    messageInput.focus();
    scheduleHeightCheck();
  }

  function setCurrentTime() {
    const now = new Date();
    dateField.value = now.toISOString().split('T')[0];
    timeField.value = now.toTimeString().slice(0, 5);
    renderFormats();
  }

  dateField.addEventListener('input', renderFormats);
  timeField.addEventListener('input', renderFormats);
  btnNow.addEventListener('click', setCurrentTime);
  btnCopyAll.addEventListener('click', () => copySnippet(messageInput.value));

  setCurrentTime();

  // ===== FOURTHWALL SCROLLBAR FIX =====
  let lastHeight = 0;
  let resizeTimer;

  function sendHeight() {
    const height = document.body.scrollHeight;
    if (height !== lastHeight) {
      lastHeight = height;
      window.parent.postMessage({ frameHeight: height }, '*');
    }
  }

  function scheduleHeightCheck() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(sendHeight, 150);
  }

  window.addEventListener('load', () => {
    setTimeout(sendHeight, 100);
  });

  window.addEventListener('resize', () => {
    scheduleHeightCheck();
  });
</script>

</body>
</html>
