<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>

    :root {
      --bg-primary: #191919;
      --bg-secondary: #1F1F1F;
      --hover-interact: #323232;
      --outline: #323232;
      --accent: #87A9FF;
      --text-primary: #D4D4D4;
      --text-secondary: #8C8C8C;
      --radius: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px 16px; 
      line-height: 1.5;
      overflow: hidden; 
    }

    #TS-MAIN-WRAPPER {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      height: auto; 
    }

    #TS-VERSION-TAG {
      position: absolute;
      top: -14px;
      right: 4px;
      font-size: 10px;
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .hero-card {
      background: var(--bg-secondary);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      padding: 24px 16px;
      height: auto;
      transition: height 0.2s ease; 
    }

    .hero-header {
      font-size: 20px; 
      font-weight: bold;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .hero-label {
      font-size: 14px; 
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 600px) {
      .hero-grid { grid-template-columns: 1fr; }
    }

    input, textarea {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      color: var(--text-primary);
      padding: 12px;
      font-size: 12px; /* Text size */
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus, textarea:focus { border-color: var(--accent); }

    .btn {
      position: relative;
      padding: 10px 16px;
      border-radius: var(--radius);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid rgba(255,255,255,0.06);
      cursor: pointer;
      overflow: hidden;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 75%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-25deg);
      transition: left .7s ease-in-out;
    }

    .btn:hover::before { left: 125%; }
    .btn:hover { background: var(--hover-interact); }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(135,169,255,0.12); }

    .ts-list { 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      height: auto;
    }

    .ts-row {
      display: grid;
      grid-template-columns: 1fr 140px 80px;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-primary);
      border-radius: var(--radius);
      border: 1px solid var(--outline);
    }

    @media (max-width: 550px) {
      .ts-row { grid-template-columns: 1fr 60px; }
      .ts-code-cell { display: none; }
    }

    .ts-preview-text { font-size: 12px; color: var(--text-primary); }
    .ts-code-cell { font-family: monospace; font-size: 11px; color: var(--accent); overflow: hidden; text-overflow: ellipsis; }
    
    #TS-MSG-BUILDER { min-height: 100px; resize: vertical; margin-bottom: 12px; }

    #TS-TOAST {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: var(--bg-primary);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="TS-MAIN-WRAPPER">
  <div id="TS-VERSION-TAG">V1.3</div>

  <div class="hero-card">
    <div class="hero-header">Select Date & Time</div>
    <div class="hero-grid">
      <div>
        <label class="hero-label">Date</label>
        <input type="date" id="TS-DATE-INPUT">
      </div>
      <div>
        <label class="hero-label">Time</label>
        <input type="time" id="TS-TIME-INPUT">
      </div>
    </div>
    <div style="margin-top: 16px;">
      <button class="btn" id="TS-BTN-SYNC">Set to Current Time</button>
    </div>
  </div>

  <div class="hero-card">
    <div class="hero-header">Message Builder</div>
    <textarea id="TS-MSG-BUILDER" placeholder="Type your Discord message here..."></textarea>
    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
      <button class="btn" onclick="insertStamp('f')">Add Date + Time</button>
      <button class="btn" onclick="insertStamp('R')">Add Relative</button>
      <button class="btn" id="TS-BTN-COPY-ALL" style="border-color: var(--accent);">Copy Full Message</button>
    </div>
  </div>

  <div class="hero-card">
    <div class="hero-header">Discord Formats</div>
    <div class="ts-list" id="TS-RESULTS-LIST"></div>
  </div>
</div>

<div id="TS-TOAST">COPIED TO CLIPBOARD</div>

<script>
  const dateIn = document.getElementById('TS-DATE-INPUT');
  const timeIn = document.getElementById('TS-TIME-INPUT');
  const results = document.getElementById('TS-RESULTS-LIST');
  const msgArea = document.getElementById('TS-MSG-BUILDER');
  const syncBtn = document.getElementById('TS-BTN-SYNC');
  const copyAllBtn = document.getElementById('TS-BTN-COPY-ALL');
  const toast = document.getElementById('TS-TOAST');

  const STYLES = [
    { n: 'Short Time', f: 't' },
    { n: 'Long Time', f: 'T' },
    { n: 'Short Date', f: 'd' },
    { n: 'Long Date', f: 'D' },
    { n: 'Short Full', f: 'f' },
    { n: 'Long Full', f: 'F' },
    { n: 'Relative', f: 'R' }
  ];

  function getUnix() {
    const d = new Date(`${dateIn.value}T${timeIn.value}`);
    return Math.floor(d.getTime() / 1000);
  }

  function updateList() {
    const unix = getUnix();
    if (isNaN(unix)) return;

    results.innerHTML = '';
    STYLES.forEach(item => {
      const code = `<t:${unix}:${item.f}>`;
      const row = document.createElement('div');
      row.className = 'ts-row';
      
      const d = new Date(unix * 1000);
      let preview = (item.f === 'R') ? "Relative (e.g. in 2 hours)" : d.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });

      row.innerHTML = `
        <div class="ts-preview-text"><strong>${item.n}</strong>: ${preview}</div>
        <div class="ts-code-cell">${code}</div>
        <button class="btn" onclick="copySnippet('${code}')">Copy</button>
      `;
      results.appendChild(row);
    });
  }

  function copySnippet(val) {
    navigator.clipboard.writeText(val).then(() => {
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 2000);
    });
  }

  function insertStamp(flag) {
    const unix = getUnix();
    const code = `<t:${unix}:${flag}>`;
    const start = msgArea.selectionStart;
    const end = msgArea.selectionEnd;
    msgArea.value = msgArea.value.slice(0, start) + code + msgArea.value.slice(end);
    msgArea.focus();
  }

  function setNow() {
    const now = new Date();
    dateIn.value = now.toISOString().split('T')[0];
    timeIn.value = now.toTimeString().slice(0, 5);
    updateList();
  }

  dateIn.addEventListener('input', updateList);
  timeIn.addEventListener('input', updateList);
  syncBtn.addEventListener('click', setNow);
  copyAllBtn.addEventListener('click', () => copySnippet(msgArea.value));

  setNow();

  let lastHeight = 0;
  let resizeTimer;

  function sendHeight() {
    const height = document.body.scrollHeight;
    if (height !== lastHeight) {
      lastHeight = height;
      window.parent.postMessage({ frameHeight: height }, '*');
    }
  }

  function scheduleHeightCheck() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(sendHeight, 150);
  }

  const observer = new MutationObserver(() => {
    scheduleHeightCheck();
  });

  observer.observe(document.body, { 
    childList: true, 
    subtree: true, 
    attributes: true 
  });

  window.addEventListener('load', () => {
    setTimeout(sendHeight, 100);
  });

  window.addEventListener('resize', () => {
    scheduleHeightCheck();
  });
</script>

</body>
</html>
