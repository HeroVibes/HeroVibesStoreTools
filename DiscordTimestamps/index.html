<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg-primary: #191919;
      --bg-secondary: #1F1F1F;
      --hover-color: #323232;
      --outline-color: #323232;
      --accent-color: #87A9FF;
      --text-primary: #D4D4D4;
      --text-secondary: #8C8C8C;
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 24px 16px;
      line-height: 1.5;
    }

    #TS-TOOL-CONTAINER {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    .ts-version {
      position: absolute;
      top: -15px;
      right: 5px;
      font-size: 10px;
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .hero-card {
      background: var(--bg-secondary);
      border: 1px solid var(--outline-color);
      border-radius: var(--radius);
      padding: 24px 16px;
    }

    .hero-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .hero-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    @media (max-width: 600px) {
      .hero-grid { grid-template-columns: 1fr; }
    }

    input, textarea {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--outline-color);
      border-radius: var(--radius);
      color: var(--text-primary);
      padding: 12px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--accent-color);
    }

    .btn {
      position: relative;
      padding: 10px 16px;
      border-radius: var(--radius);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid rgba(255,255,255,0.06);
      cursor: pointer;
      overflow: hidden;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 75%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-25deg);
      transition: left .7s ease-in-out;
    }

    .btn:hover::before { left: 125%; }
    .btn:hover { background: var(--hover-color); }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(135,169,255,0.12); }

    /* ===== RESULTS LIST ===== */
    .ts-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .ts-row {
      display: grid;
      grid-template-columns: 1fr 140px 80px;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-primary);
      border-radius: var(--radius);
      border: 1px solid var(--outline-color);
    }

    @media (max-width: 550px) {
      .ts-row { grid-template-columns: 1fr 70px; }
      .ts-code-cell { display: none; }
    }

    .ts-preview-text { font-size: 12px; color: var(--text-primary); }
    .ts-code-cell { font-family: monospace; font-size: 11px; color: var(--accent-color); overflow: hidden; text-overflow: ellipsis; }
    
    #TS-MESSAGE-INPUT { min-height: 100px; resize: vertical; margin-bottom: 12px; }

    #TS-TOAST {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-color);
      color: var(--bg-primary);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }
  </style>
</head>
<body>

<div id="TS-TOOL-CONTAINER">
  <div class="ts-version">V1.2</div>

  <div class="hero-card">
    <div class="hero-header">Select Date & Time</div>
    <div class="hero-grid">
      <div>
        <label class="hero-label">Date</label>
        <input type="date" id="TS-INPUT-DATE">
      </div>
      <div>
        <label class="hero-label">Time</label>
        <input type="time" id="TS-INPUT-TIME">
      </div>
    </div>
    <button class="btn" id="TS-BTN-NOW">Set to Current Time</button>
  </div>

  <div class="hero-card">
    <div class="hero-header">Message Builder</div>
    <textarea id="TS-MESSAGE-INPUT" placeholder="Type your Discord message here..."></textarea>
    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
      <button class="btn" onclick="insertTs('f')">Add Date + Time</button>
      <button class="btn" onclick="insertTs('R')">Add Relative</button>
      <button class="btn" id="TS-BTN-COPY-MSG" style="border-color: var(--accent-color);">Copy Full Message</button>
    </div>
  </div>

  <div class="hero-card">
    <div class="hero-header">Discord Formats</div>
    <div class="ts-list" id="TS-RESULTS-LIST"></div>
  </div>
</div>

<div id="TS-TOAST">COPIED!</div>

<script>
  const dateField = document.getElementById('TS-INPUT-DATE');
  const timeField = document.getElementById('TS-INPUT-TIME');
  const resultsList = document.getElementById('TS-RESULTS-LIST');
  const messageInput = document.getElementById('TS-MESSAGE-INPUT');
  const btnNow = document.getElementById('TS-BTN-NOW');
  const btnCopyMsg = document.getElementById('TS-BTN-COPY-MSG');
  const toast = document.getElementById('TS-TOAST');

  const FORMATS = [
    { name: 'Short Time', flag: 't' },
    { name: 'Long Time', flag: 'T' },
    { name: 'Short Date', flag: 'd' },
    { name: 'Long Date', flag: 'D' },
    { name: 'Short Date/Time', flag: 'f' },
    { name: 'Long Date/Time', flag: 'F' },
    { name: 'Relative', flag: 'R' }
  ];

  function getUnix() {
    const dt = new Date(`${dateField.value}T${timeField.value}`);
    return Math.floor(dt.getTime() / 1000);
  }

  function updateDisplay() {
    const unix = getUnix();
    if (isNaN(unix)) return;

    resultsList.innerHTML = '';
    FORMATS.forEach(fmt => {
      const code = `<t:${unix}:${fmt.flag}>`;
      const row = document.createElement('div');
      row.className = 'ts-row';
      
      let preview = "...";
      const d = new Date(unix * 1000);
      if (fmt.flag === 'R') preview = "Relative (e.g. in 2 hours)";
      else preview = d.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });

      row.innerHTML = `
        <div class="ts-preview-text"><strong>${fmt.name}</strong>: ${preview}</div>
        <div class="ts-code-cell">${code}</div>
        <button class="btn" onclick="copyValue('${code}')">Copy</button>
      `;
      resultsList.appendChild(row);
    });
    scheduleHeightCheck();
  }

  function copyValue(val) {
    navigator.clipboard.writeText(val).then(() => {
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 2000);
    });
  }

  function insertTs(flag) {
    const unix = getUnix();
    const code = `<t:${unix}:${flag}>`;
    const start = messageInput.selectionStart;
    const end = messageInput.selectionEnd;
    messageInput.value = messageInput.value.slice(0, start) + code + messageInput.value.slice(end);
    messageInput.focus();
    updateDisplay();
  }

  function resetToNow() {
    const now = new Date();
    dateField.value = now.toISOString().split('T')[0];
    timeField.value = now.toTimeString().slice(0, 5);
    updateDisplay();
  }

  dateField.addEventListener('input', updateDisplay);
  timeField.addEventListener('input', updateDisplay);
  btnNow.addEventListener('click', resetToNow);
  btnCopyMsg.addEventListener('click', () => copyValue(messageInput.value));

  resetToNow();

  let lastHeight = 0;
  let resizeTimer;

  function sendHeight() {
    const height = document.body.scrollHeight;
    if (height !== lastHeight) {
      lastHeight = height;
      window.parent.postMessage({ frameHeight: height }, '*');
    }
  }

  function scheduleHeightCheck() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(sendHeight, 150);
  }

  window.addEventListener('load', () => {
    setTimeout(sendHeight, 100);
  });

  window.addEventListener('resize', () => {
    scheduleHeightCheck();
  });
</script>

</body>
</html>
