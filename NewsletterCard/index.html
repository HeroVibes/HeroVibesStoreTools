<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HeroVibes Newsletter Banner</title>
  <style>
    /* ========================================
    DESIGN TOKENS (from Design Guide)
    ========================================
    */
    :root {
      /* Backgrounds */
      --bg-primary: #191919;
      --bg-secondary: #1F1F1F;
      
      /* Interaction */
      --hover: #323232;
      --outline: #323232;
      
      /* Accents & Text */
      --accent: #87A9FF;
      --text-primary: #D4D4D4;
      --text-secondary: #8C8C8C;
      
      /* Sizing */
      --radius: 8px;
    }

    /* ========================================
    BASE STYLES
    ========================================
    */
    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg-primary);
      font-family: system-ui, sans-serif;
      margin: 0;
      /* Default padding for the tool body */
      padding: 24px 16px;
    }

    /* ========================================
    NEWSLETTER BANNER STYLES
    ========================================
    */
    #HV-NEWSLETTER-WRAPPER {
      background: var(--bg-secondary);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    /* "Premium" spotlight effect */
    #HV-NEWSLETTER-WRAPPER::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Use mouse position (from JS) or default to off-screen */
      background: radial-gradient(
        250px circle at var(--mouse-x, -250px) var(--mouse-y, -250px), 
        var(--hover), 
        transparent 70%
      );
      opacity: 0;
      transition: opacity 0.3s ease-out;
      z-index: 1;
    }

    #HV-NEWSLETTER-WRAPPER:hover::before {
      opacity: 0.5;
    }

    #NEWSLETTER-BANNER {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap; /* For mobile stacking */
      gap: 20px;
      position: relative;
      z-index: 2; /* Content on top of glow effect */
    }

    #BANNER-CONTENT {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 16px;
      min-width: 250px;
    }

    #BANNER-ICON {
      flex-shrink: 0;
      color: var(--accent);
      width: 40px; /* Made icon slightly larger */
      height: 40px;
    }

    #BANNER-TEXT h3 {
      margin: 0 0 4px 0;
      font-size: 20px; /* Header size from guide */
      font-weight: bold;
      color: var(--text-primary); /* Changed from accent to primary text */
    }

    #BANNER-TEXT p {
      margin: 0;
      font-size: 12px; /* Text size from guide */
      color: var(--text-secondary);
      line-height: 1.5;
      max-width: 600px; /* Prevents text from getting too long */
    }

    #BANNER-BUTTON-LINK {
      flex-shrink: 0;
    }

    /* ========================================
    DEFAULT BUTTON TEMPLATE
    ========================================
    */
    .btn {
      position: relative;
      padding: 10px 16px;
      border-radius: var(--radius); /* 8px radius from guide */
      background: var(--bg-primary); /* Use primary BG for button */
      color: var(--text-primary);
      border: 1px solid var(--outline); /* Use outline color for border */
      cursor: pointer;
      overflow: hidden;
      font-size: 14px; /* Title size from guide */
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s ease;
    }

    /* Shimmer effect */
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 75%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: skewX(-25deg);
      transition: left 0.7s ease-in-out;
    }

    .btn:hover {
      background: var(--hover);
    }
    
    .btn:hover::before {
      left: 125%;
    }

    /* Accessible focus */
    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(135, 169, 255, 0.12);
    }

    /* ========================================
    MOBILE OPTIMISATION
    ========================================
    */
    @media (max-width: 680px) {
      body {
        /* Adjust body padding for mobile */
        padding: 16px;
      }
      
      #HV-NEWSLETTER-WRAPPER {
        padding: 20px 16px;
      }

      #NEWSLETTER-BANNER {
        flex-direction: column;
        text-align: center;
        gap: 16px;
      }

      #BANNER-CONTENT {
        flex-direction: column;
        gap: 12px;
      }

      #BANNER-BUTTON-LINK {
        width: 100%;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="HV-NEWSLETTER-WRAPPER">
    <div id="NEWSLETTER-BANNER">
      <div id="BANNER-CONTENT">
        <div id="BANNER-ICON">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
            <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
          </svg>
        </div>
        <div id="BANNER-TEXT">
          <h3>Subscribe to the Newsletter</h3>
          <p>Get 3,000+ free assets, weekly news (gaming, tech & entertainment), Amazon deals, giveaways & more. Delivered free every Monday!</p>
        </div>
      </div>
      <div id="BANNER-BUTTON-LINK">
        <a href="https://herovibes.substack.com/" 
           class="btn" 
           target="_blank" 
           rel="noopener noreferrer">
           Subscribe For Free â†’
        </a>
      </div>
    </div>
  </div>

  <script>
    /* ========================================
    PREMIUM HOVER EFFECT
    ========================================
    */
    const wrapper = document.getElementById('HV-NEWSLETTER-WRAPPER');
    if (wrapper) {
      wrapper.addEventListener('mousemove', e => {
        const rect = wrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        wrapper.style.setProperty('--mouse-x', `${x}px`);
        wrapper.style.setProperty('--mouse-y', `${y}px`);
      });
      
      wrapper.addEventListener('mouseleave', () => {
        wrapper.style.setProperty('--mouse-x', `-250px`);
        wrapper.style.setProperty('--mouse-y', `-250px`);
      });
    }

    /* ========================================
    FOURTHWALL SCROLLBAR FIX [cite: 32]
    ========================================
    */
    let lastHeight = 0; [cite: 32]
    let resizeTimer; [cite: 32]

    /**
     * Sends the current scrollHeight to the parent window if it has changed. [cite: 33]
     * This is the *only* function that should send a postMessage. [cite: 33]
     */
    function sendHeight() {
      const height = document.body.scrollHeight; [cite: 34]
      // Only send message if height has *actually* changed [cite: 35]
      if (height !== lastHeight) {
        lastHeight = height; [cite: 35]
        window.parent.postMessage({ frameHeight: height }, '*'); [cite: 36]
      }
    }

    /**
     * A debounced version of sendHeight() to be called on content changes. [cite: 37]
     * This ensures we don't spam messages during rapid changes. [cite: 37]
     */
    function scheduleHeightCheck() {
      // Clear any pending checks [cite: 38]
      clearTimeout(resizeTimer); [cite: 38]
      // Schedule a new check [cite: 39]
      resizeTimer = setTimeout(sendHeight, 150); [cite: 39]
    }

    // Send height on initial load (with a slight delay) [cite: 40]
    window.addEventListener('load', () => {
      setTimeout(sendHeight, 100); [cite: 40]
    });

    // Send height on window resize (debounced) [cite: 41]
    window.addEventListener('resize', () => {
      // Use scheduleHeightCheck for built-in debounce [cite: 41]
      scheduleHeightCheck(); [cite: 41]
    });
    
    // ===== END OF SCROLLBAR FIX ===== [cite: 42]
  </script>
</body>
</html>
