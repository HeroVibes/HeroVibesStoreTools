<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HeroVibes Newsletter Banner</title>
    <style>
        /* DESIGN TOKENS */
        :root {
            --bg: #191919;
            --card-bg: #1F1F1F;
            --btn-bg: #1F1F1F;
            --hover: #323232;
            --outline: #323232;
            --accent: #87A9FF;
            --text-primary: #D4D4D4;
            --text-secondary: #8C8C8C;
            --radius: 8px;
        }

        /* RESET & BODY STYLES */
        body {
            margin: 0;
            padding: 24px 16px; /* Default Padding */
            background: var(--bg);
            font-family: system-ui, sans-serif; /* Sans-Serif Font */
        }

        /* BANNER STYLES */
        #NEWSLETTER-BANNER {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* For mobile stacking */
            gap: 16px;
            
            background: var(--card-bg);
            border: 1px solid var(--outline);
            border-radius: var(--radius);
            padding: 24px;
        }

        #BANNER-TEXT {
            flex: 1;
            min-width: 250px; /* Prevents text from getting too squished */
        }

        #BANNER-TEXT h3 {
            margin: 0 0 4px 0;
            font-size: 20px; /* Header Font Size */
            font-weight: bold;
            color: var(--text-primary);
        }

        #BANNER-TEXT p {
            margin: 0;
            font-size: 12px; /* Text Font Size */
            color: var(--text-secondary);
            line-height: 1.5;
        }

        #BANNER-BUTTON-LINK {
            flex-shrink: 0; /* Prevents button from shrinking */
        }

        /* BUTTON STYLE */
        .btn {
            position: relative;
            padding: 10px 16px;
            border-radius: var(--radius);
            background: var(--btn-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.06);
            cursor: pointer;
            overflow: hidden;
            font-size: 14px; /* Title Font Size */
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }
        
        /* Shimmer effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: skewX(-25deg);
            transition: left 0.7s ease-in-out;
        }

        .btn:hover {
            background: var(--hover);
        }

        .btn:hover::before {
            left: 125%;
        }

        /* Accessible focus */
        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(135, 169, 255, 0.12);
        }

        /* MOBILE OPTIMISATION */
        @media (max-width: 600px) {
            body {
                padding: 16px; /* Reduce padding slightly on small screens */
            }
            
            #NEWSLETTER-BANNER {
                flex-direction: column; /* Stack vertically */
                text-align: center;
                padding: 16px;
            }

            #BANNER-BUTTON-LINK {
                width: 100%; /* Make button full-width */
            }
            
            .btn {
                width: 100%; /* Make button full-width */
                box-sizing: border-box; /* Include padding in width */
            }
        }
    </style>
</head>
<body>

    <div id="NEWSLETTER-BANNER">
        <div id="BANNER-TEXT">
            <h3>Get The Creator Workspace</h3>
            <p>Weekly news, 3000+ free assets, Amazon deals, free games & more!</p>
        </div>
        <div id="BANNER-BUTTON-LINK">
            <a href="https://herovibes.substack.com/" 
               class="btn" 
               target="_blank" 
               rel="noopener noreferrer">
                Subscribe For Free
            </a>
        </div>
    </div>

    <script>
        // ===== FOURTHWALL SCROLLBAR FIX =====
        let lastHeight = 0;
        let resizeTimer;

        /**
         * Sends the current scrollHeight to the parent window if it has changed.
         * This is the *only* function that should send a postMessage.
         */
        function sendHeight() {
            const height = document.body.scrollHeight;
            
            // Only send message if height has *actually* changed
            if (height !== lastHeight) {
                lastHeight = height;
                window.parent.postMessage({ frameHeight: height }, '*');
            }
        }

        /**
         * A debounced version of sendHeight() to be called on content changes.
         * This ensures we don't spam messages during rapid changes.
         */
        function scheduleHeightCheck() {
            // Clear any pending checks
            clearTimeout(resizeTimer);
            // Schedule a new check
            resizeTimer = setTimeout(sendHeight, 150);
        }

        // Send height on initial load (with a slight delay)
        window.addEventListener('load', () => {
            setTimeout(sendHeight, 100);
        });

        // Send height on window resize (debounced)
        window.addEventListener('resize', () => {
            // Use scheduleHeightCheck for built-in debounce
            scheduleHeightCheck();
        });
        // ===== END OF SCROLLBAR FIX =====
    </script>

</body>
</html>
