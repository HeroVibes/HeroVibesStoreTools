      background: var(--secondary-bg);
      color: var(--primary-text);

      min-width: 100px;

      top: 0; left: -100%; width: 75%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-25deg);
      transition: left .7s ease-in-out;
    }
    .btn:hover::before { left: 125%; }
    .btn:focus-visible { outline:none; box-shadow:0 0 0 3px rgba(135,169,255,0.12); }

    .gif-container {

      margin: 20px auto;
      max-width: 300px;
      cursor: pointer;
    }

    .gif-container img {
      width: 100%;
      border-radius: var(--radius);
      display: block;
    }

    .input-behind {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    .gif-container.active .input-behind {
      opacity: 1;
      pointer-events: auto;
    }

    .version {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: var(--text-font-size);
      color: var(--secondary-text);
      opacity: 0.6;

      align-items: center;
      color: var(--accent-color);
      font-size: 18px;
      text-align: center;
      padding: 20px;
      display: none;
    }

      body { padding: 12px; }

      .version { font-size: 10px; bottom: 6px; right: 8px; }
    }
