      padding: 0;
      font-family: var(--font-family);
      color: var(--primary-text);
      background: linear-gradient(135deg, #191919, #1F1F1F);
      animation: gradientShift 10s ease infinite;

      align-items: center;
      min-height: 100vh;
      transition: background 1s ease;
      overflow: hidden; /* Hide any iframe bleed */

      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

    .container {

      border: var(--card-outline) solid var(--outline-color);
      border-radius: var(--radius);
      padding: var(--default-padding);
      max-width: 90%;
      width: 400px;
      text-align: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    input[type="text"] {
      background: var(--primary-bg);
      border: 1px solid var(--outline-color);
      color: var(--primary-text);
      padding: 10px;
      border-radius: var(--radius);
      width: calc(100% - 22px);
      font-size: var(--title-font-size);
      margin-bottom: 10px;
    }

    .btn {
      position: relative;
      padding: 10px 16px;
      border-radius: var(--radius);
      background: var(--secondary-bg);
      color: var(--primary-text);
      border: 1px solid rgba(255,255,255,0.06);
      cursor: pointer;
      overflow: hidden;
      font-size: var(--title-font-size);
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--hover-bg);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 75%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-25deg);
      transition: left 0.7s ease-in-out;
    }

    .btn:hover::before {
      left: 125%;
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(135,169,255,0.12);
    }

    .gif-container {
      position: relative;
      margin: 20px auto;
      cursor: pointer;
    }

    .gif-container img {
      width: 100%;
      border-radius: var(--radius);
    }

    .input-behind {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s;
      width: 80%;
    }

    .gif-container.active .input-behind {
      opacity: 1;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: var(--text-font-size);
      color: var(--secondary-text);
      opacity: 0.5;
      z-index: 0;
    }

    /* Iframe cloak: Fake full window + block dev tools snoops */
    html, body { height: 100%; width: 100%; }
    #cloak-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--primary-bg);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      color: var(--accent-color);
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 16px;
      }
      .version { font-size: 10px; bottom: 5px; right: 5px; }
    }
  </style>
