<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dice Roller</title>
    <style>
        :root {
            /* Design System Variables */
            --bg: #191919;
            --container-bg: #1F1F1F;
            --btn-bg: #1F1F1F;
            --hover-bg: #323232;
            --outline: #323232;
            --accent: #87A9FF;
            --text: #D4D4D4;
            --text-secondary: #8C8C8C;
            --radius: 8px;
        }

        /* Base Setup */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px; /* Added padding to prevent elements from touching edges */
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            /* Removed min-height: 100vh per fix guide [cite: 60] */
        }

        /* Main Wrapper Card */
        .card-container {
            background: var(--container-bg);
            border-radius: var(--radius);
            padding: 24px 16px;
            margin-bottom: 16px;
            border: 1px solid var(--outline);
        }

        /* Spacing utility */
        .mb-16 {
            margin-bottom: 16px;
        }

        /* */
        #DICE-WRAPPER {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 0;
        }

        #dice-display {
            width: 150px;
            height: 150px;
            background-color: #FFFFFF;
            border-radius: 16px;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .pip {
            width: 100%;
            height: 100%;
            background-color: #000000;
            border-radius: 50%;
            display: none; /* Hide all pips by default */
        }

        /* --- Dice Face CSS --- */
        /* Show pips based on data-face attribute */
        [data-face="1"] .pip-middle-center,
        [data-face="2"] .pip-top-left,
        [data-face="2"] .pip-bottom-right,
        [data-face="3"] .pip-top-left,
        [data-face="3"] .pip-middle-center,
        [data-face="3"] .pip-bottom-right,
        [data-face="4"] .pip-top-left,
        [data-face="4"] .pip-top-right,
        [data-face="4"] .pip-bottom-left,
        [data-face="4"] .pip-bottom-right,
        [data-face="5"] .pip-top-left,
        [data-face="5"] .pip-top-right,
        [data-face="5"] .pip-middle-center,
        [data-face="5"] .pip-bottom-left,
        [data-face="5"] .pip-bottom-right,
        [data-face="6"] .pip-top-left,
        [data-face="6"] .pip-top-right,
        [data-face="6"] .pip-middle-left,
        [data-face="6"] .pip-middle-right,
        [data-face="6"] .pip-bottom-left,
        [data-face="6"] .pip-bottom-right {
            display: block;
        }

        /* Animation */
        .roll-animation {
            transform: rotate(360deg) scale(0.8);
        }

        /* */
        #CONTROLS {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Button Template  */
        .btn {
            position: relative;
            padding: 10px 16px;
            border-radius: var(--radius);
            background: var(--btn-bg);
            color: var(--text);
            border: 1px solid var(--outline);
            cursor: pointer;
            overflow: hidden;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: skewX(-25deg);
            transition: left .7s ease-in-out;
        }

        .btn:hover::before {
            left: 125%;
        }
        
        .btn:hover {
            background: var(--hover-bg);
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(135, 169, 255, 0.12);
        }
        
        /* Primary Button Style */
        .btn.primary {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
            font-weight: 600;
        }

        .btn.primary:hover {
            background: #a9c1ff; /* A slightly lighter accent */
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* */
        #HISTORY-HEADER {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        #HISTORY-TITLE {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        #CLEAR-HISTORY-BTN {
            font-size: 12px;
            color: var(--accent);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }
        #CLEAR-HISTORY-BTN:hover {
            text-decoration: underline;
        }

        #HISTORY-ITEMS {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 38px; /* Give it a minimum height so it doesn't collapse */
        }

        .history-item {
            width: 38px;
            height: 38px;
            display: grid;
            place-items: center;
            background: var(--hover-bg);
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }
        
        /* */
        #HOW-TO-USE {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            padding: 8px;
            transition: opacity 0.5s ease-out, height 0.5s ease-out, margin 0.5s ease-out;
            opacity: 1;
            height: auto;
            overflow: hidden;
        }

        #HOW-TO-USE.hidden {
            opacity: 0;
            height: 0;
            padding: 0 8px;
            margin: 0;
        }
        
        /* Mobile Optimisation  */
        @media (max-width: 600px) {
            #CONTROLS {
                grid-template-columns: 1fr; /* Stack buttons */
            }

            #dice-display {
                width: 120px;
                height: 120px;
                padding: 12px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="DICE-WRAPPER" class="card-container">
        <div id="dice-display" data-face="1">
            <div class="pip pip-top-left"></div>
            <div class="pip pip-top-right"></div>
            <div class="pip pip-middle-left"></div>
            <div class="pip pip-middle-center"></div>
            <div class="pip pip-middle-right"></div>
            <div class="pip pip-bottom-left"></div>
            <div class="pip pip-bottom-right"></div>
        </div>
    </div>

    <div id="CONTROLS" class="mb-16">
        <button id="roll-btn" class="btn primary" type="button">Roll Dice</button>
        <button id="lucky-btn" class="btn" type="button">Lucky 6</button>
    </div>

    <div id="HISTORY" class="card-container">
        <div id="HISTORY-HEADER">
            <span id="HISTORY-TITLE">Roll History</span>
            <button id="CLEAR-HISTORY-BTN" type="button">Clear</button>
        </div>
        <div id="HISTORY-ITEMS">
            </div>
    </div>

    <div id="HOW-TO-USE" class="mb-16">
        <strong>How to use:</strong> Click the dice, press <strong>R</strong>, or use the buttons below. Press <strong>Ctrl+Alt+R</strong> or click "Lucky 6" to always roll a 6!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // const rollBtn = document.getElementById('roll-btn');
            const luckyBtn = document.getElementById('lucky-btn');
            const clearBtn = document.getElementById('CLEAR-HISTORY-BTN');
            const diceDisplay = document.getElementById('dice-display');
            const historyItems = document.getElementById('HISTORY-ITEMS');
            const howToUse = document.getElementById('HOW-TO-USE');

            // let rollHistory = [];
            let isRolling = false;
            const MAX_HISTORY = 20;

            // /**
             * Renders the history array into the DOM
             */
            function renderHistory() {
                historyItems.innerHTML = '';
                rollHistory.forEach(roll => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.textContent = roll;
                    historyItems.appendChild(item);
                });
                // Notify FourthWall of height change 
                scheduleHeightCheck();
            }

            /**
             * Updates the dice face in the DOM
             */
            function updateDiceFace(value) {
                diceDisplay.dataset.face = value;
            }

            /**
             * Adds a new roll to the history state and prunes old ones
             */
            function addToHistory(value) {
                rollHistory.unshift(value); // Add to the front
                if (rollHistory.length > MAX_HISTORY) {
                    rollHistory.pop(); // Remove the oldest
                }
                renderHistory();
            }
            
            /**
             * Disables buttons during roll animation
             */
            function setRollingState(rolling) {
                isRolling = rolling;
                rollBtn.disabled = rolling;
                luckyBtn.disabled = rolling;
            }

            /**
             * Main function to handle a dice roll
             * Accepts an optional forceValue (e.g., for Lucky 6)
             */
            function handleRoll(forceValue = null) {
                if (isRolling) return;
                setRollingState(true);

                // Get the result
                const result = forceValue !== null ? forceValue : Math.floor(Math.random() * 6) + 1;

                // Animate
                diceDisplay.classList.add('roll-animation');

                setTimeout(() => {
                    // THIS IS THE FIX: Update face and history with the *same* result
                    updateDiceFace(result);
                    addToHistory(result);

                    // End animation
                    diceDisplay.classList.remove('roll-animation');
                    setRollingState(false);
                }, 300); // Animation duration
            }
            
            /**
             * Clears the history state and re-renders
             */
            function clearHistory() {
                rollHistory = [];
                renderHistory();
            }
            
            /**
             * Hides the tooltip after a delay
             */
            function hideTooltip() {
                howToUse.classList.add('hidden');
                // Notify FourthWall of height change 
                scheduleHeightCheck();
            }

            // rollBtn.addEventListener('click', () => handleRoll());
            luckyBtn.addEventListener('click', () => handleRoll(6));
            diceDisplay.addEventListener('click', () => handleRoll()); // Click the die
            clearBtn.addEventListener('click', clearHistory);

            // Keyboard listeners
            document.addEventListener('keydown', (e) => {
                // Check if user is typing in an input (none here, but good practice)
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }
                
                // Ctrl+Alt+R for Lucky 6
                if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'r') {
                    e.preventDefault();
                    handleRoll(6);
                } 
                // Just 'R' for normal roll
                else if (e.key.toLowerCase() === 'r') {
                    e.preventDefault();
                    handleRoll();
                }
            });
            
            // // Set initial state
            updateDiceFace(1);
            
            // Hide tooltip after 5 seconds
            setTimeout(hideTooltip, 5000);
        });

        // ===== FOURTHWALL SCROLLBAR FIX =====
        // The Definitive Iframe Scrollbar Script 
        let lastHeight = 0;
        let resizeTimer;

        /**
         * Sends the current scrollHeight to the parent window if it has changed.
         * This is the *only* function that should send a postMessage.
         */
        function sendHeight() {
            // Use scrollHeight for content height
            const height = document.body.scrollHeight;
            
            // Only send message if height has *actually* changed 
            if (height !== lastHeight) {
                lastHeight = height;
                window.parent.postMessage({ frameHeight: height }, '*');
            }
        }

        /**
         * A debounced version of sendHeight() to be called on content changes.
         * This ensures we don't spam messages during rapid changes.
         */
        function scheduleHeightCheck() {
            // Clear any pending checks
            clearTimeout(resizeTimer);
            // Schedule a new check after 150ms
            resizeTimer = setTimeout(sendHeight, 150);
        }

        // Send height on initial load (with a slight delay)
        // This fixes the "Content Cut-Off" race condition. [cite: 89]
        window.addEventListener('load', () => {
            setTimeout(sendHeight, 100);
        });

        // Send height on window resize (debounced)
        window.addEventListener('resize', () => {
            // Use scheduleHeightCheck for built-in debounce
            scheduleHeightCheck();
        });
        // ===== END OF SCROLLBAR FIX =====
    </script>
</body>
</html>
