<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Tool</title>
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --bg: #191919;
            --card-bg: #1F1F1F;
            --hover: #323232;
            --outline: #323232;
            --accent: #87A9FF;
            --text-primary: #D4D4D4;
            --text-secondary: #8C8C8C;
            --radius: 8px;
            --gold: #FFD700;
            --gold-dark: #C8A400;
            --gold-light: #FDE989;
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
            padding: 24px 16px;
            overflow-x: hidden;
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* ===== COIN DISPLAY AREA ===== */
        .coin-display {
            background: var(--card-bg);
            border: 1px solid var(--outline);
            border-radius: var(--radius);
            padding: 48px 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 350px;
            perspective: 1200px;
        }

        #coin-container {
            width: 220px;
            height: 220px;
            position: relative;
        }

        #coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #coin:hover {
            transform: scale(1.05);
        }

        #coin:active {
            transform: scale(0.98);
        }

        /* ===== COIN SIDES ===== */
        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 40% 30%, var(--gold-light), var(--gold), var(--gold-dark));
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.15),
                0 8px 24px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--gold-dark);
        }

        .emoji {
            font-size: 100px;
            line-height: 1;
            user-select: none;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        #heads {
            transform: translateZ(10px);
        }

        #tails {
            transform: rotateY(180deg) translateZ(10px);
        }

        /* ===== RIM SEGMENTS ===== */
        .rim-segment {
            position: absolute;
            top: calc(50% - 10px);
            left: 0;
            width: 220px;
            height: 20px;
            background: linear-gradient(to bottom, var(--gold-dark), #8B7000);
        }

        .rim-segment:nth-child(1)  { transform: rotateY(22.5deg) rotateX(90deg); }
        .rim-segment:nth-child(2)  { transform: rotateY(45deg) rotateX(90deg); }
        .rim-segment:nth-child(3)  { transform: rotateY(67.5deg) rotateX(90deg); }
        .rim-segment:nth-child(4)  { transform: rotateY(90deg) rotateX(90deg); }
        .rim-segment:nth-child(5)  { transform: rotateY(112.5deg) rotateX(90deg); }
        .rim-segment:nth-child(6)  { transform: rotateY(135deg) rotateX(90deg); }
        .rim-segment:nth-child(7)  { transform: rotateY(157.5deg) rotateX(90deg); }
        .rim-segment:nth-child(8)  { transform: rotateY(180deg) rotateX(90deg); }
        .rim-segment:nth-child(9)  { transform: rotateY(202.5deg) rotateX(90deg); }
        .rim-segment:nth-child(10) { transform: rotateY(225deg) rotateX(90deg); }
        .rim-segment:nth-child(11) { transform: rotateY(247.5deg) rotateX(90deg); }
        .rim-segment:nth-child(12) { transform: rotateY(270deg) rotateX(90deg); }
        .rim-segment:nth-child(13) { transform: rotateY(292.5deg) rotateX(90deg); }
        .rim-segment:nth-child(14) { transform: rotateY(315deg) rotateX(90deg); }
        .rim-segment:nth-child(15) { transform: rotateY(337.5deg) rotateX(90deg); }
        .rim-segment:nth-child(16) { transform: rotateY(360deg) rotateX(90deg); }

        /* ===== CONTROL BUTTONS ===== */
        .controls {
            background: var(--card-bg);
            border: 1px solid var(--outline);
            border-radius: var(--radius);
            padding: 24px 16px;
            margin-bottom: 24px;
        }

        .btn {
            position: relative;
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--radius);
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.06);
            cursor: pointer;
            overflow: hidden;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: skewX(-25deg);
            transition: left 0.7s ease-in-out;
        }

        .btn:hover::before {
            left: 125%;
        }

        .btn:hover {
            background: var(--hover);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(135, 169, 255, 0.12);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled::before {
            display: none;
        }

        /* ===== RESULT DISPLAY ===== */
        .result {
            background: var(--card-bg);
            border: 1px solid var(--outline);
            border-radius: var(--radius);
            padding: 16px;
            text-align: center;
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .result-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        /* ===== INSTRUCTIONS ===== */
        .instructions {
            background: var(--card-bg);
            border: 1px solid var(--outline);
            border-radius: var(--radius);
            padding: 16px;
        }

        .instructions p {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .instructions p:last-child {
            margin-bottom: 0;
        }

        .instructions code {
            background: var(--bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--accent);
        }

        /* ===== MOBILE OPTIMIZATION ===== */
        @media (max-width: 480px) {
            body {
                padding: 16px 12px;
            }

            .coin-display {
                padding: 32px 16px;
                min-height: 300px;
            }

            #coin-container {
                width: 180px;
                height: 180px;
            }

            .emoji {
                font-size: 80px;
            }

            .rim-segment {
                width: 180px;
                height: 16px;
                top: calc(50% - 8px);
            }

            .controls {
                padding: 20px 12px;
            }
        }

        /* ===== ANIMATION CLASSES ===== */
        .flipping {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- COIN DISPLAY AREA -->
        <div class="coin-display">
            <div id="coin-container">
                <div id="coin">
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="rim-segment"></div>
                    <div class="side" id="heads"><span class="emoji">üòÅ</span></div>
                    <div class="side" id="tails"><span class="emoji">üò≠</span></div>
                </div>
            </div>
        </div>

        <!-- FLIP BUTTON -->
        <div class="controls">
            <button class="btn" id="flip-btn" type="button">Flip Coin (or press F)</button>
        </div>

        <!-- RESULT DISPLAY -->
        <div class="result" id="result">
            <div class="result-text">Result:</div>
            <div class="result-value" id="result-value">-</div>
        </div>

        <!-- INSTRUCTIONS -->
        <div class="instructions">
            <p><strong>How to use:</strong> Click the coin or button to flip. Press <code>F</code> on your keyboard for quick flips.</p>
            <p><strong>Debug mode:</strong> Hold <code>Ctrl + Alt</code> while clicking to force heads (for testing).</p>
        </div>
    </div>

    <!-- AUDIO -->
    <audio id="flip-sound" src="https://contactherovibes.wordpress.com/wp-content/uploads/2025/07/coin-flip-shimmer-85750.mp3" preload="auto"></audio>

    <script>
        // ===== ELEMENT REFERENCES =====
        const coin = document.getElementById('coin');
        const flipBtn = document.getElementById('flip-btn');
        const sound = document.getElementById('flip-sound');
        const result = document.getElementById('result');
        const resultValue = document.getElementById('result-value');

        // ===== STATE VARIABLES =====
        let isFlipping = false;
        let currentRotation = 0;

        // ===== FLIP FUNCTION =====
        function flipCoin(forceHeads = false) {
            if (isFlipping) return;
            
            isFlipping = true;
            coin.classList.add('flipping');
            flipBtn.disabled = true;
            
            // Hide previous result
            result.classList.remove('show');
            
            // Play sound
            sound.currentTime = 0;
            sound.play().catch(() => {
                // Handle autoplay restrictions
            });

            // Calculate rotation
            let totalSpins = 5 * 360;
            let finalResult = 'Heads';
            
            if (forceHeads) {
                if (currentRotation % 360 !== 0) {
                    totalSpins += 180;
                }
            } else {
                const isHeads = Math.random() >= 0.5;
                if (!isHeads) {
                    totalSpins += 180;
                    finalResult = 'Tails';
                }
            }
            
            const finalRotation = currentRotation + totalSpins;
            const halfwayRotation = currentRotation + (totalSpins / 2);
            
            // First animation phase
            coin.style.transition = 'transform 1s cubic-bezier(0.4, 0, 0.2, 1)';
            coin.style.transform = `rotateY(${halfwayRotation}deg) scale(1.15)`;
            
            // Second animation phase
            setTimeout(() => {
                coin.style.transition = 'transform 1s cubic-bezier(0.4, 0, 0.2, 1)';
                coin.style.transform = `rotateY(${finalRotation}deg) scale(1)`;
            }, 1000);
            
            // Complete animation
            setTimeout(() => {
                isFlipping = false;
                currentRotation = finalRotation;
                coin.style.transition = 'none';
                coin.classList.remove('flipping');
                flipBtn.disabled = false;
                
                // Show result
                resultValue.textContent = finalResult;
                result.classList.add('show');
                
                scheduleHeightCheck();
            }, 2000);
        }

        // ===== EVENT LISTENERS =====
        flipBtn.addEventListener('click', (e) => {
            const forceHeads = e.ctrlKey && e.altKey;
            flipCoin(forceHeads);
        });

        coin.addEventListener('click', (e) => {
            const forceHeads = e.ctrlKey && e.altKey;
            flipCoin(forceHeads);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'f' && !isFlipping) {
                const forceHeads = e.ctrlKey && e.altKey;
                flipCoin(forceHeads);
            }
        });

        // ===== FOURTHWALL SCROLLBAR FIX =====
        let lastHeight = 0;
        let resizeTimer;

        function sendHeight() {
            const height = document.body.scrollHeight;
            
            if (height !== lastHeight) {
                lastHeight = height;
                window.parent.postMessage({ frameHeight: height }, '*');
            }
        }

        function scheduleHeightCheck() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(sendHeight, 150);
        }

        window.addEventListener('load', () => {
            setTimeout(sendHeight, 100);
        });

        window.addEventListener('resize', () => {
            scheduleHeightCheck();
        });
        
        // ===== END OF SCROLLBAR FIX =====
    </script>
</body>
</html>
